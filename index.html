<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulaire</title>
</head>
<body>
    <header><img src="image/logo.png" alt=""></header>
    <H1>Information Personnel</H1>
    <form>
    <label>Civilité</label>
    <select>
        <option>Madame</option>
        <option>Monsieur</option>
        <option>Autre</option>
    </select> </form>
    <div class="div-form-complete">
        <input type="text" name="text" id="nom" placeholder="Nom..." required>
    </div>
    <div class="div-form-complete">
        <input type="text" name="text" id="prenom" placeholder="Prenom..." required>
    </div>
    <div class="div-form-complete">
        <input type="text" name="text" id="adresse" placeholder="Adresse..." required>
    </div>
    <div class="div-form-complete">
        <input type="text" name="text" id="ville" placeholder="Ville..." required>
    </div>
    <div class="div-form-complete">
        <input type="text" name="text" id="code" placeholder="Code Postal..." required>
    </div>
    <div class="div-form-complete">
        <input type="text" name="text" id="adressemail" placeholder="Adresse Mail..." required>
    </div>
    <div class="div-form-complete">
        <input type="text" name="text" id="numero" placeholder="Numéro de téléphone..." required>
    </div>
    <br>
    <input type="submit" value="Valider">

    <H1>Paiment</H1>
    <form>
    <label>Civilité</label>
    <select>
        <option>Visa</option>
        <option>CB</option>
        <option>MasterCard</option>
    </select> </form>
<div class="div-form-complete">
        <input type="text" name="text" id="num" placeholder="Numéro de carte" required></div>
    <div class="div-form-complete">
        <input type="text" name="text" id="date" placeholder="Date d'expiration" required></div>
    <div class="div-form-complete">
        <input type="text" name="text" id="Cvv" placeholder="Cvv" required></div>
        <br>
        <input type="submit" value="Valider">
        
    <footer></footer>
        
</body>
</html>
